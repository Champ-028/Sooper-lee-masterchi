        let currentMemberIndex = 0;
        const memberAudio = document.getElementById('memberMusic');
        const mainMusic = document.getElementById('mainMusic');

        async function startSquadSequence() {
            mainMusic.play();
            confetti({ particleCount: 100 });

            await Swal.fire({
                title: 'A Note',
                text: 'So our Kattavarathm started from onam dance practice till now...',
                background: '#fffdf5', confirmButtonColor: '#d4af37'
            });

            showMemberSlide();
        }

        async function showMemberSlide() {
            mainMusic.pause();
            memberAudio.pause();
            
            const member = members[currentMemberIndex];
            memberAudio.src = member.audio;
            memberAudio.play();

            const { isConfirmed } = await Swal.fire({
                title: member.name,
                html: `
                    <img src="${member.img}" class="swal-member-img"><br>
                    <p style="font-size: 1rem; color: #5d4037;">${member.desc}</p>
                `,
                confirmButtonText: (currentMemberIndex < 7) ? 'Next Member ‚û°Ô∏è' : 'See Photos üì∏',
                confirmButtonColor: '#d4af37',
                allowOutsideClick: false,
                background: '#fffdf5'
            });

            if (isConfirmed) {
                if (currentMemberIndex < 7) {
                    currentMemberIndex++;
                    showMemberSlide();
                } else {
                    memberAudio.pause();
                    mainMusic.play(); // Resumes Main Music
                    showPage('page3');
                }
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function triggerIgnite() {
            const { isConfirmed } = await Swal.fire({
                title: 'Ready for 2026?',
                confirmButtonText: 'Ignite the sparks ‚ú®',
                confirmButtonColor: '#d4af37'
            });

            if (isConfirmed) {
                let timerInterval;
                Swal.fire({
                    title: 'Closing 2025...',
                    html: 'Preparing 2026... <b>0</b>%',
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: () => {
                        const b = Swal.getHtmlContainer().querySelector('b');
                        let p = 0;
                        timerInterval = setInterval(() => { 
                            p += 2; 
                            if(p <= 100) b.textContent = p; 
                        }, 50);
                    },
                    willClose: () => clearInterval(timerInterval)
                }).then(() => { 
                    showPage('finalPage'); 
                    confetti({ particleCount: 200 }); 
                });
            }x
